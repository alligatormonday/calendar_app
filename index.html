<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table">
        <tbody>
          <tr>
            <th scope="row">0900</th>
            <td class="calendar-event">
              <textarea id="text-9am" class="calendar-text"></textarea>
            </td>
            <td>
              <i class="far fa-save save-event"></i>
            </td>
          </tr>
          <tr>
            <th scope="row">1000</th>
            <td class="calendar-event">
              <textarea id="text-10am" class="calendar-text"></textarea>
            </td>
            <td>
              <i class="far fa-save save-event"></i>
            </td>
          </tr>
          <tr>
            <th scope="row">1100</th>
            <td class="calendar-event">
              <textarea id="text-11am" class="calendar-text"></textarea>
            </td>
            <td>
              <i class="far fa-save save-event"></i>
            </td>
          </tr>
          <tr>
            <th scope="row">1200</th>
            <td class="calendar-event">
              <textarea id="text-12pm" class="calendar-text"></textarea>
            </td>
            <td>
              <i class="far fa-save save-event"></i>
            </td>
          </tr>
          <tr>
            <th scope="row">1300</th>
            <td class="calendar-event">
              <textarea id="text-1pm" class="calendar-text"></textarea>
            </td>
            <td>
              <i class="far fa-save save-event"></i>
            </td>
          </tr>
          <tr>
            <th scope="row">1400</th>
            <td class="calendar-event">
              <textarea id="text-2pm" class="calendar-text"></textarea>
            </td>
            <td>
              <i class="far fa-save save-event"></i>
            </td>
          </tr>
          <tr>
            <th scope="row">1500</th>
            <td class="calendar-event">
              <textarea id="text-3pm" class="calendar-text"></textarea>
            </td>
            <td>
              <i class="far fa-save save-event"></i>
            </td>
          </tr>
          <tr>
            <th scope="row">1600</th>
            <td class="calendar-event">
              <textarea id="text-4pm" class="calendar-text"></textarea>
            </td>
            <td>
              <i class="far fa-save save-event"></i>
            </td>
          </tr>
          <tr>
            <th scope="row">1700</th>
            <td class="calendar-event">
              <textarea id="text-5pm" class="calendar-text"></textarea>
            </td>
            <td>
              <i class="far fa-save save-event"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- JavaScript -->
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
